<!DOCTYPE html>
<html>

<head>
  <title>wasmgame</title>
  <style>
    html,
    body {
      margin: 0 !important;
      padding: 0 !important;
    }

    #wasmgame {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="module">
    import init, { Console } from './wasmgame.js';
    init().then(() => {
      const g = new Console();
      g.start();
      window.game = g;
    });
  </script>
</head>

<body>
  <canvas id="wasmgame" width="800" height="600"></canvas>
</body>

</html>
