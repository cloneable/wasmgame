<!DOCTYPE html>
<html>
  <head>
    <title>wasmgame</title>
    <script type="module">
      import init, { Console } from './wasmgame.js';
      async function run() {
        await init();
        const g = new Console();
        g.start();
        window.game = g;
      }
      run();
    </script>
  </head>
  <body>
    <canvas id="wasmgame" width="400" height="300"></canvas>
  </body>
</html>
